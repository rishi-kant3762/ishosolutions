<section class="container">

<form action="invoice.php" method="post" id="formInvoice">
<fieldset id="customer_data">
<legend>Customer Data</legend>
<p class="item_form">

</p>
<p class="item_form">

</p>
<p class="item_form">

<input type="text" name="address" id="customer[address]" class="text_input" placeholder="Noida Sec 2" required>

</p>

<p class="payment_m">

<input type="text" name="paymentMethod" id="payment_m" class="txt_payment_m" value="PayPal" required>
</p>

<p class="payment_m">

<input type="text" name="amountInWords" id="payment_m" class="txt_payment_m" value="Ten Thousand" required>
</p>


<input type="submit" id="generate" value="Generate PDF">

<br clear="all" /><br />

</tbody>

<tbody id="row-0">

</tr>
</tbody>

</tfoot>

(function($) {
var row_num=8;

	'<td><input type="text" name="products['+row_num+'][price]" id="products['+row_num+'][price]" class="txt_price" maxlength="7" value="2.54"> $</td>'+
	'<td><a onclick="$(\'#row-'+row_num+'\').remove();" class="delete">X</a></td>'+

	'</tbody>';
	$('#list thead').after(html);

$('#modal,#close_modal').live('click',function(){
	$('#modal').hide();
	$('#modal_box').hide();
	$('#modal_box').html(txt_redir+loader)
});
function loadModal(v){
		if(v==false && $('#modal').css('display')=='none'){
		return false;
		}
	    var box = $('#modal_box');
		var box_w = 300;
		var box_h = 200;
		var winH = $(document).height();
        var winBoxH = $(window).height();
	    var winW = $(window).width();
        $('#modal').css({'width':winW,'height':winH});
		box.css({'width':box_w,'height':box_h,'top':(winBoxH/2 - box_h/2),'left':(winW/2 - box_w/2)});
		$('#modal').fadeIn();
		$('#modal_box').fadeIn();
		$('#modal_box').html();
		
}
$(window).resize(function () {
 		loadModal(false);
});
}(jQuery));
</script>
